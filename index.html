<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta name="author" content="Olivia Bruce" />
    <meta
      name="description"
      content="A virtual tour of the US, from users around the world."
    />
    <meta name="keywords" content="US, lakes, landmarks" />
    <title>Around The U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__container">
        <img
          src="./images/logo.svg"
          alt="Around The US Logo"
          class="header__logo"
        />
        <span class="header__division"></span>
      </div>
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="./images/jacques-cousteau.jpg"
          alt="Profile image of Jacques Cousteau"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__name-text">Jacques Cousteau</h1>
            <button type="button" class="profile__button-edit"></button>
          </div>
          <p class="profile__description">Explorer</p>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>
      <section class="cards">
        <article class="card">
          <img
            src="./images/yosemite-valley.jpg"
            alt="Running river at Yosemite Valley with trees and mountain"
            class="card__image"
          />
          <div class="card__description">
            <h3 class="card__title">Yosemite Valley</h3>
            <button type="button" class="card__button"></button>
          </div>
        </article>
        <article class="card">
          <img
            src="./images/lake-louise.jpg"
            alt="Mountains and Lake Louise"
            class="card__image"
          />
          <div class="card__description">
            <h3 class="card__title">Lake Louise</h3>
            <button type="button" class="card__button"></button>
          </div>
        </article>
        <article class="card">
          <img
            src="./images/bald-mountains.jpg"
            alt="Sunset over Bald Mountains"
            class="card__image"
          />
          <div class="card__description">
            <h3 class="card__title">Bald Mountains</h3>
            <button type="button" class="card__button"></button>
          </div>
        </article>
        <article class="card">
          <img
            src="./images/latemar.jpg"
            alt="Night sky over Latemar"
            class="card__image"
          />
          <div class="card__description">
            <h3 class="card__title">Latemar</h3>
            <button type="button" class="card__button"></button>
          </div>
        </article>
        <article class="card">
          <img
            src="./images/vanoise-national-park.jpg"
            alt="Lake by Mountains at Vanoise"
            class="card__image"
          />
          <div class="card__description">
            <h3 class="card__title">Vanoise National Park</h3>
            <button type="button" class="card__button"></button>
          </div>
        </article>
        <article class="card">
          <img
            src="./images/lago-di-braies.jpg"
            alt="Boats at dock by Lago di Braies"
            class="card__image"
          />
          <div class="card__description">
            <h3 class="card__title">Lago di Braies</h3>
            <button type="button" class="card__button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__content">Â© 2022 Around The U.S.</p>
    </footer>
  </body>
</html>
