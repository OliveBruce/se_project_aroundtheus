<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta name="author" content="Olivia Bruce" />
    <meta
      name="description"
      content="A virtual tour of the US, from users around the world."
    />
    <meta name="keywords" content="US, lakes, landmarks" />
    <title>Around The U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around The US Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Profile image of Jacques Cousteau"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__name-text">Jacques Cousteau</h1>
              <button
                type="button"
                aria-label="profile edit"
                class="profile__button-edit"
                id="profile-edit-button"
              ></button>
            </div>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            aria-label="add image"
            class="profile__button-add"
            id="profile-add-button"
          ></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__content">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form">
          <input
            type="text"
            class="modal__input"
            id="profile-name-input"
            name="name-text"
            placeholder="Name"
            required
          />
          <input
            type="text"
            class="modal__input"
            id="profile-description-input"
            name="description"
            placeholder="Description"
            required
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!-- Add card modal -->
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            class="modal__input"
            id="add-card-title"
            name="title"
            placeholder="Title"
            required
          />
          <input
            type="text"
            class="modal__input modal__input_type_url"
            id="add-card-url"
            name="url"
            placeholder="Image URL"
            required
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" aria-label="like" class="card__button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
